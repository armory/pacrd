apiVersion: pacrd.armory.spinnaker.io/v1alpha1
kind: Application
metadata:
  name: deploy-manifest-test-jossue
spec:
  email: ***REMOVED***
  description: Testing the Deploy Manifest stage.
---
apiVersion: pacrd.armory.spinnaker.io/v1alpha1
kind: Pipeline
metadata:
  name: deploy-manifest-test-jossue
spec:
  description: Foo bar baz
  application: &app-name deploy-manifest-test-jossue
  stages:
    - type: deployManifest
      properties:
        name: Deploy Sample Pods
        refId: "1"
        source: text
        account: kubernetes
        cloudProvider: kubernetes
        completeOtherBranchesThenFail: false
        continuePipeline: true
        failPipeline: false
        manifests:
          - |
            apiVersion: v1
            kind: Pod
            metadata:
              name: test-pod
            spec:
              containers:
                - name: test
                  image: nginx:1.17
        moniker:
          app: *app-name
    - type: manualJudgment
      properties:
        name: Did it work?
        refId: "2"
        requisiteStageRefIds: [ "1" ]
        failPipeline: true
    - type: webhook
      properties:
        name: Please work
        refId: "3"
        requisiteStageRefIds: [ "2" ]
        cancelEndpoint: cancellation url
        cancelMethod: POST
        cancelPayload: |
          {
            "cancelation": "payload"
          }
        canceledStatuses: CANCELED, CANCEL
        customHeaders: |
          {
            "customheader": "customvalue",
            "customheader2": "customalue2"
          }
        method: POST
        payload: |
          {
            "test": payloadtest,
            "statuscode": 200
          }
        progressJsonPath: $.buildInfo.status
        failFastStatusCodes: [ 404, 418 ]
        retryStatusCodes: [ 404, 418 ]
        statusJsonPath: $.buildInfo.status
        statusUrlResolution: webhookResponse
        statusUrlJsonPath: http://test
        successStatuses: SUCCESS, OK
        terminalStatuses: TERMINAL, FINISHED
        url: webhook url
        waitBeforeMonitor: "1"
        waitForCompletion: true
        comments: This is a test for weekhooks